<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Venue Map</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe8f0, #fff4fa);
      margin: 0;
      padding: 0; /* remove extra top padding */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* start content from absolute top */
      min-height: 100vh;
    }

    .container {
      background: #ffffffd9;
      padding: 30px;
      max-width: 900px;
      width: 100%;
      border-radius: 22px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 40px rgba(255, 155, 185, 0.25);
      border: 1px solid #ffd7e6;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 22px;
      color: #c46a8a;
      font-size: 2.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .map-wrapper {
      width: 100%;
      overflow: hidden;
      border-radius: 16px;
      border: 2px solid #ffc7dc;
      background: #ffeef5;
      padding: 10px;
      box-shadow: inset 0 0 10px rgba(255, 175, 205, 0.3);
    }

    #mapImage {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .info {
      margin-top: 28px;
      font-size: 1.15rem;
      line-height: 1.7;
      color: #7a4b5a;
      text-align: center;
    }

    .info b {
      color: #b25576;
      font-size: 1.2rem;
    }
      /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 0; /* ensure no padding on mobile */
      }

      .container {
        margin-top: 0; /* remove any vertical offset */
        padding: 18px;
        border-radius: 16px;
      }

      h1 {
        font-size: 1.8rem;
        margin-top: 0; /* ensure heading is at the very top */
        padding-top: 5px; /* slight breathing room */
      }

      .info {
        font-size: 1rem;
      }

      .info b {
        font-size: 1.05rem;
      }

      .map-wrapper {
        padding: 6px;
        border-radius: 14px;
      }
    }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 18px;
      }

      .info {
        font-size: 1rem;
      }

      .info b {
        font-size: 1.05rem;
      }

      .map-wrapper {
        padding: 6px;
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Venue Map</h1>

    <div class="map-wrapper" id="mapContainer">
      <img id="mapImage" src="map.jpg" alt="Wedding Venue Map" />
    </div>

    <div class="info">
      <b>Please use the highway road if coming from the direction shown here.</b>
      <p>The highlighted route in the image is more accurate than Google Maps, which does not show the correct highway path.</p>
    </div>
  </div>

</body>
</html>
